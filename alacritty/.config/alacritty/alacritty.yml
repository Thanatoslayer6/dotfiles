#ALACRITTY CONFIG
font:
  normal:
    family: BlexMono NF
    style: Regular

  bold:
    family: BlexMono NF
    style: Bold

  italic:
    family: BlexMono NF
    style: Italic

  bold_italic:
    family: BlexMono NF
    style: Bold Italic

  size: 10

selection:
  text: '0xffffff'
  background: '0xdc3232'
  white: '0xffffff'

window:
  opacity: 0.85
  padding:
    x: 0
    y: 0

  dynamic_padding: true
  dimensions:
    columns: 0
    lines: 0

# Base16 PaperColor Dark - alacritty color config
# Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
colors:
  # COLORSCHEME: base16-solarized-dark.yml
  # Default colors
  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x002b36'
    cursor: '0x93a1a1'

  # Normal colors
  normal:
    black: '0x002b36'
    red: '0xdc322f'
    green: '0x859900'
    yellow: '0xb58900'
    blue: '0x268bd2'
    magenta: '0x6c71c4'
    cyan: '0x2aa198'
    white: '0x93a1a1'

  # Bright colors
  bright:
    black: '0x657b83'
    red: '0xcb4b16'
    green: '0x073642'
    yellow: '0x586e75'
    blue: '0x839496'
    magenta: '0xeee8d5'
    cyan: '0xd33682'
    white: '0xfdf6e3'

draw_bold_text_with_bright_colors: false

